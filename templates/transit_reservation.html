{% extends 'base.html' %}

{% block title %}Przejazdy i rezerwacje{% endblock %}

{% block content %}

    <h2>Moje {{ message }}</h2>
    <div class="container-fluid">
        {% for obj in objects %}
            <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ obj }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ obj.transit.departure }}->{{ obj.transit.arrival }}</h6>
                    <p class="card-text">{{ obj.description }}</p>
                    <a href="delete_reservation/{{ obj.pk }}" class="card-link">Anuluj rezerwacje</a>
{#                    <a href="update_transit/{{ obj.pk }}" class="card-link">Edytuj opis</a>#}
                  </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
