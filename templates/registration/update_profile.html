{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    <h3>Update Profile</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Edytuj</button>
    </form>
{% endblock %}
